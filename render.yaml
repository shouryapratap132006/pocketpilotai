services:
  - type: web
    name: pocketpilot-backend
    env: python
    pythonVersion: 3.13
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        scope: run
        value: ${GOOGLE_API_KEY}
